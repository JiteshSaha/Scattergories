<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Scattergories</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="styles.css" />

    </head>
   <body>
      <div id="header" class="dotted">
         <h1>Scattergories</h1>
         <div id="options" class="clickable" role="button" tabindex="0">⚙</div>
      </div>
      <div class="master-div">
         <div class="container">
            <div class="mini-container dotted">
               <div class="holder top-div clickable border" id="generate-btn" role="button" tabindex="0">
                  <div style="margin-top: 2%;">Alphabet:</div>
                  <div id="letter" class="font-large">J</div>
                  <div id="restart-btn" class="font-small">Click to Restart</div>
               </div>
               <div class="btns left-div bebas-neue-regular clickable  border" role="button" tabindex="0">
                  <div id="play-btn">PLAY</div>
                  <div id="pause-btn" class="hidden">PAUSE</div>
               </div>
               <div class="watch-reset item bebas-neue-regular">
                  <div id="stopwatch" class="border">00:01:00</div>
                  <div id="score" class="dotted  border">
                     Score: 
                     <div id="scorecard">0</div>
                  </div>
               </div>
            </div>
         </div>
         <div id="topic-container" class="topic-container"></div>
         <div id="game-over-window" class="game-over-window display-false">
            <div class="game-over-content dotted">
               <div class="font-large" style="margin: 10px;">Time's Up!</div>
               <div id="final-score" style="margin: 10px 0;">
                  Score: 
                  <div id="final-scorecard" class="score-style">0</div>
               </div>
               <div id="restart-final-btn" class="restart-btn clickable" role="button" tabindex="0">Restart Game</div>
            </div>
         </div>
      </div>
      <div id="settings-menu" class="settings-menu">
         <div class="menu-header"><span>⚙ Settings</span></div>
         <div class="setting">
            <label for="time-input">Time (seconds):</label>
            <input type="number" id="time-input" min="10" step="10" value="60" />
         </div>
         <div class="setting">
            <label for="topics-input">Number of Topics:</label>
            <input type="number" id="topics-input" min="1" max="20" value="10" />
         </div>
         <div class="setting">
            <label for="custom-topics">Custom Topics:</label>
            <textarea id="custom-topics" placeholder="Enter topics separated by commas or new lines..."></textarea>
         </div>
         <div id="close-settings" class="restart-btn clickable" role="button" tabindex="0">Done</div>
      </div>
      <script src="./scripts.js" defer></script>

   </body>
</html>
